<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: brown;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        #email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: brown;
            padding: 20px;
            box-sizing: border-box;
        }
        #title {
            text-align: center;
            font-family: 'Anton SC', sans-serif;
            font-weight: 500;
            font-style: normal;
            font-size: 50px;
            margin-top: 0.5cm;
            color: white;
        }
        #welcome {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 200;
            font-style: normal;
            font-size: 40px;
            margin-top: 1.5cm;
            margin-bottom: 0cm;
            color: white;
        }
        #attention-message {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 200;
            font-style: normal;
            font-size: 20px;
            margin-top: 0.5cm;
            color: white;
        }
        .approve-button {
            display: inline-block;
            width: 200px;
            height: 50px;
            background-color: white;
            color: brown;
            font-size: 20px;
            font-family: 'Anton SC', sans-serif;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid brown;
            text-decoration: none;
            line-height: 50px;
            margin-top: 20px;
        }
        .approve-button:hover {
            background-color: #f0f0f0;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="email-container">
        <h1 id="title">THE CURVE</h1>
        <p id="welcome">FORM APPROVED</p>
        <p id="attention-message">Your Expense Request form has been approved by (LM-NAME)</p>
    </div>
</body>
</html>
