<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement - The Curve</title>
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../assets/reimbursement/style.css">
</head>
<body>
    <div class="container">
        <h2>Expense Reimbursement Form</h2>
        <form id="sampleForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="approval">Has this expense been pre-approved?</label>
            <select id="approval" name="approval" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>   

            <label for="cost">Total Cost:</label>
            <input type="cost" id="cost" name="cost" required>
            
            <label for="fileUpload">Please upload all receipts:</label>
            <input type="file" id="fileUpload" name="fileUpload" required>

            <label for="fileUpload">Please upload all receipts:</label>
            <input type="file" id="fileUpload" name="fileUpload" required>

            <label for="fileUpload">Please upload all receipts:</label>
            <input type="file" id="fileUpload" name="fileUpload" required>

            <label for="comments">Any additional comments?</label>
            <input type="comments" id="comments" name="comments" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="../assets/reimbursement/script.js"></script>
</body>
</html>
